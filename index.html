<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Species</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-animal-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="commonname" class="primary">Common Name</label>
          <input type="text" id="commonname" required/>
        </div>

        <div class="form-item">
          <label for="scientificname" class="primary">Scientific Name</label>
          <input type="text" id="scientificname" required/>
        </div>

        <div class="form-item">
          <label for="category" class="primary">Endangered Category</label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Vulnerable">Vulnerable</option>
            <option value="Endangered">Endangered</option>
            <option value="Critically-endangered">Critically-endangered</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <ol>Endangered List</ol>
    <div id="endangered-list"></div>
  </body>

  <form class="delete" action="index.html" method="post">
    <input type="submit" value="Delete all"/>
  </form>

</html>
